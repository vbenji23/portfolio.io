name: Security Scan

on:
  push:
    branches: [ "main" ]

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start local server
        run: |
          python3 -m http.server 8080 &
          sleep 3
      - name: OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:8080/index.html'
